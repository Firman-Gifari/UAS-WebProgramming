<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Reset Password</title>
  </head>
  <body>
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
      <div class="mx-auto max-w-lg">
        <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">
          RESET PASSWORD
        </h1>

        <form
          id="form"
          action="#"
          class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8"
        >
          <p class="text-center text-lg font-medium">
            Silahkan Masukkan Data Untuk Akun Kamu
          </p>

          <div>
            <label for="email" class="sr-only">Email</label>

            <div class="relative">
              <input
                id="email"
                type="email"
                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="Masukkan email"
                required
              />

              <span
                class="absolute inset-y-0 end-0 grid place-content-center px-4"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="size-4 text-gray-400"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                  />
                </svg>
              </span>
            </div>
          </div>

          <div>
            <label for="password" class="sr-only">Password</label>
            <div class="relative">
              <input
                id="password"
                type="password"
                class="w-full px-auto rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="Masukkan sandi baru"
                required
              />
            </div>
          </div>

          <div>
            <label for="password" class="sr-only">Re-Enter Password</label>
            <div class="relative">
              <input
                id="password"
                type="password"
                class="w-full px-auto rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="Masukkan ulang sandi"
                required
              />
            </div>
          </div>

          <a
            href="login.html"
            class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-center text-sm font-medium text-white"
          >
            Konfirmasi
          </a>

          <a
            href="login.html"
            class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-center text-sm font-medium text-white"
          >
            Kembali
          </a>
        </form>
      </div>
    </div>
  </body>
  <script src="../JS/script.js"></script>
</html>
